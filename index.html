<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container">
        <input type="text" class="calc-display" id="display" value="">

        <div class="calc-keys">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">รท</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">ร</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&#x2212;</button>
            <button id="clearBtn">AC</button>
            <button class="number">0</button>
            <button class="operator" id="equals">=</button>
            <button class="operator">+</button>
            <button class="decimal">.</button>
        </div>
    </div>



    <script src="./js/scripts.js"></script>
</body>
</html>
