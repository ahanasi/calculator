<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container">
        <input type="text" class="calc-display">

        <div class="calc-keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&#xF7;</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&#x2212;</button>
            <button>AC</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>



    <script src="./js/scripts.js"></script>
</body>
</html>
